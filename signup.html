<body>
  <div class="container">
    <div class="row justify-content-center  ">
      <div class="col-lg-4 col-md-4">
        <div class="card logincard3 " style="width: 28rem;  margin-top: 25%;">
          <div class="card-body">
            <p>Sign up now to start your free trial</p>

            <form>
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label" for="firstName"><small>First Name<span class="star">*</span></small>
                  </label>
                  <input type="text" id="firstName" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="lastName"><small>Last Name<span class="star">*</span></small></label>
                  <input type="text" id="lastName" class="form-control" required />
                </div>
              </div><br>

              <div class="form-group">
                <label for="exampleInputEmail1"><small> Email Address<span class="star">*</span></small></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required> 
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1"><small> Username </small></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"><small>Password</small></label>
                <input type="password" class="form-control" id="pswd1">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"><small>Repeat Password</small></label>
                <input type="password" class="form-control" id="pswd2">
              </div>

              <button type="submit" class="btn btn-success"
                style="border-radius: 0%; background-color: #41AAE133; color: #41AAE1; border-color: #41AAE1;">&nbsp; &nbsp; &nbsp; Login &nbsp; &nbsp; &nbsp;</button>&nbsp;&nbsp;&nbsp;
              <button onclick="matchPassword()" type="submit" class="btn btn-success"
                style="border-radius: 0%; background-color: #41AAE1; border-color: #41AAE1; border-color: #41AAE1;">&nbsp; &nbsp; Submit &nbsp; &nbsp;</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script>

    function matchPassword() {



      var pw1 = document.getElementById("pswd1").value;

      var pw2 = document.getElementById("pswd2").value;

      if (pw1 != pw2) {

        alert("Passwords Did Not Match");

      }

    }

  </script>
