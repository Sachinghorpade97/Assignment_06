        .menu {
            position: relative;
            display: block;
            overflow: hidden;
        }

        .menu span {
            transition: transform 0.3s ease-out;
        
        }

        .menu span:first-child {
            display: inline-block;
           

        }

        .menu span:last-child {
            position: absolute;
            top: 2px;
            right: 0;
            bottom: 0;
            left: 0px;
            
            transform: translateY(-100%);
        }



        .menu :hover span:first-child {
            transform: translateY(100%);
        }

        .menu :hover span:last-child,
        .menu[data-animation] :hover span:last-child {
            transform: none;
           
        }

        /* ANIMATIONS
–––––––––––––––––––––––––––––––––––––––––––––––––– */
        .menu[data-animation="to-top"] span:last-child {
            transform: translateY(100%);
        }

        .menu[data-animation="to-top"] :hover span:first-child {
            transform: translateY(-100%);
        }
    </style>
